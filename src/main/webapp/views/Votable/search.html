<div class="form-horizontal">
    <h3>Create a new Votable</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/Votables/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for Votables</h3>
    <form id="VotableSearch" class="form-horizontal">
        

    <div class="form-group">
        <label for="votes" class="col-sm-2 control-label">Votes</label>
        <div class="col-sm-10">
            <input id="votes" name="votes" class="form-control" type="text" ng-model="search.votes" placeholder="Enter the Votable Votes"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
            <input id="title" name="title" class="form-control" type="text" ng-model="search.title" placeholder="Enter the Votable Title"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="imageURL" class="col-sm-2 control-label">Image URL</label>
        <div class="col-sm-10">
            <input id="imageURL" name="imageURL" class="form-control" type="text" ng-model="search.imageURL" placeholder="Enter the Votable Image URL"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="type" class="col-sm-2 control-label">Type</label>
        <div class="col-sm-10">
            <select id="type" name="type" class="form-control" ng-model="search.type" ng-options="t as t for t in typeList">
                <option value="">Choose a Type</option>
            </select>
        </div>
    </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Votes</th>
                    <th>Title</th>
                    <th>Image URL</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in filteredResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/Votables/edit/{{result.id}}">{{result.votes}}</a></td>
                    <td><a href="#/Votables/edit/{{result.id}}">{{result.title}}</a></td>
                    <td><a href="#/Votables/edit/{{result.id}}">{{result.imageURL}}</a></td>
                    <td><a href="#/Votables/edit/{{result.id}}">{{result.type}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
